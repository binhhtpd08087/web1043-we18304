<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <h1 id="countdown"></h1>

    <script>
      // Get today's date
      var today = new Date();

      // Set the target date to today at 22:00
      var targetDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 22, 0, 0);

      // If it's already past 22:00, set the target date to tomorrow at 7:00
      if (today.getHours() >= 22) {
        targetDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1, 7, 0, 0);
      } else if (today.getHours() < 7) {
        // If it's before 7:00, set the target date to 7:00 of today
        targetDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 7, 0, 0);
      }

      // Set the countdown interval to 1 second
      var countdownInterval = setInterval(function() {

        // Get the current date and time
        var now = new Date();

        // Find the distance between now and the target date
        var distance = targetDate - now;

        // Calculate hours, minutes, and seconds left
        var hours = Math.floor(distance / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML = "Cửa hàng sẽ đóng cửa sau " 
        document.getElementById("countdown").innerHTML = hours + " giờ " + minutes + " phút " + seconds + " giây ";

        // If the countdown is over, write some text
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "Cửa hàng đã đóng cửa";
        }
      }, 1000);
    </script>
</body>
</html>
